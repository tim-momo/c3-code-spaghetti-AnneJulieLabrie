<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Questionnaire à l'adresse suivante: https://forms.office.com/r/j3FyHzC6pk -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Produit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body{
            display: flex;
            gap: 20px;
            align-items: flex-start;
            font-family: "Poppins", sans-serif;
        }

        /* Contours des cartes */

        .card {
            width: 300px;
            border: 1px solid #b6b6be;
            padding: 20px;
            margin: 20px;
            background: white;
            border-radius: 8px;
        }

        .card--horizontal {
            width: 300px;
            border: 1px solid #b6b6be;
            padding: 20px;
            margin: 20px;
            background: white;
            border-radius: 8px;
            display: flex;
            gap: 15px;
        }

        .card--featured {
            width: 300px;
            border: 3px solid #e74c3c;
            padding: 20px;
            margin: 20px;
            background: white;
            border-radius: 8px;
            position: relative;
        }

        /* Images */

        .card__image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }

        .card--horizontal__image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }

        /* Bouttons */

        .card__button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }

        button:hover {
            background: #2980b9;
        }

        .card--horizontal__button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 10px;
            width: 100%;
        }

        /* Titres */

        .card__title {
            font-size: 24px;
            color: #2c3e50;
            margin: 15px 0 10px 0;
            font-weight: 600;
        }

        .card--horizontal__title {
            font-size: 14px;
            color: #2c3e50;
            margin: 0 0 8px 0;
        }

        /* Badge "nouveau" sur la troisème carte */

        .badge {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 10px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Les 2 prix */

        .price {
            font-size: 20px;
            color: #27ae60;
            font-weight: bold;
            margin: 0 0 15px 0;
        }

        /* Textes des cartes */

        .card__desc {
            font-size: 14px;
            color: #7f8c8d;
            margin: 0 0 15px 0;
            line-height: 1.6;
        }

        .card--horizontal__desc{
            font-size: 10px;
            color: #7f8c8d;
            margin: 0 0 17px 0;
        }

    </style>
</head>
<body>
    <div class="card">
   
        <img src="https://static.photos/technology/320x240/37" alt="Produit" class="card__image">
        <h2 class="card__title">Nom du Produit 1</h2>
        <p class="card__desc">Description courte du produit qui donne envie d'acheter.</p>
        <div class="price">1149,99 $</div>
        <button class="card__button">Ajouter au panier</button>
    </div>


    <div class="card--horizontal">
        <img src="https://static.photos/technology/100x100/130" alt="Mini produit" class="card--horizontal__image">
        <div>
            <h3 class="card--horizontal__title">Nom du produit mini 2</h3>
            <p class="card--horizontal__desc">Description rapide</p>
            <button class="card--horizontal__button">Ajouter au panier</button>
        </div>
    </div>

    <div class="card--featured">
        <span class="badge">NOUVEAU</span>
        <img src="https://static.photos/gaming/320x240/30" alt="Produit" class="card__image">
        <h2 class="card__title">Nom du Produit 3</h2>
        <p class="card__desc">Description courte du produit qui donne envie d'acheter.</p>
        <div class="price">1120,99 $</div>
        <button class="card__button">Ajouter au panier</button>
    </div>
</body>
</html>
